<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
</head>
<body>
    <h2>Quizz</h2>
    <form method="get" action="https://postman-echo.com/get">
    <fieldset>
<label for="nome">Nome:</label>
<input type="text" name="nome" id="nome">  <!-- Reutilize os valores de name e id -->

<label for="apelido">Apelido:</label>
<input type="text" name="apelido" id="apelido">

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>

        <label>Qual é o monumento mais famoso de Londres?</label><br>
                <input type="radio" id="bigben" name="monumento" value="Big Ben">
                <label for="bigben">Big Ben</label><br>
                <input type="radio" id="londoneye" name="monumento" value="London Eye">
                <label for="londoneye">London Eye</label><br>
                <input type="radio" id="towerbridge" name="monumento" value="Tower Bridge">
                <label for="towerbridge">Tower Bridge</label><br><br>  

        
                <label>O que você pode visitar em Londres? (Escolha mais de uma opção)</label><br>
                <input type="checkbox" id="britishmuseum" name="visita" value="Museu Britânico">
                <label for="britishmuseum">Museu Britânico</label><br>
                <input type="checkbox" id="buckingham" name="visita" value="Palácio de Buckingham">
                <label for="buckingham">Palácio de Buckingham</label><br>
                <input type="checkbox" id="hydepark" name="visita" value="Hyde Park">
                <label for="hydepark">Hyde Park</label><br><br>

        
                <label for="clima">Qual é o clima mais comum em Londres?</label><br>
                <select id="clima" name="clima">
                    <option value="" disabled selected>Escolha o clima</option>
                    <option value="chuvoso">Chuvoso</option>
                    <option value="nublado">Nublado</option>
                    <option value="ensolarado">Ensolarado</option>
                    <option value="neve">Nevoso</option>
                </select><br><br>

        
                <label for="data">Quando você pretende visitar Londres?</label><br>
                <input type="date" id="data" name="data" required><br><br>

        
                <label for="hora">Que horas você chegaria em Londres?</label><br>
                <input type="time" id="hora" name="hora" step="300" required><br><br>


                <label for="cor">Escolha a cor que representa Londres para você:</label><br>
                <input type="color" id="cor" name="cor" value="#0000ff" required><br><br>


                <label for="visitas">Quantas vezes já visitou Londres?</label><br>
                <input type="number" id="visitas" name="visitas" min="0" max="50" value="1" step="1" required><br><br>>

        
                <label for="avaliacao">Classifique Londres de 1 a 10:</label><br>
                <input type="range" id="avaliacao" name="avaliacao" min="1" max="10" value="5" required><br><br>

        
                <label for="comentarios">Deixe um comentário sobre Londres:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escreva aqui seu comentário..." maxlength="300" required></textarea><br><br>

                <label for="foto">Você gosta dessa imagem de Londres?</label><br>
                <img src="images/lab3image.jpg" alt="Imagem de Londres" width="100" height="100"><br>
                <input type="radio" id="like" name="foto" value="sim" required>
                <label for="like">Sim</label><br>
                <input type="radio" id="dislike" name="foto" value="nao">
                <label for="dislike">Não</label><br><br>
        
        <input type="reset" value="Limpar Quiz">
        <input type="submit" value="Enviar Quiz">
    </fieldset>
</form>
</body>
</html>
