<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens</title>
</head>
<body>
    <h2>Viagens</h2>
    <form method="post" action="https://postman-echo.com/post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido" placeholder="Digite seu apelido"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Detalhes da Viagem</legend>

            <label for="datapartida">Data de Partida:</label>
            <input type="date" id="datapartida" name="datapartida" required><br><br>

            <label for="dataregresso">Data de Regresso:</label>
            <input type="date" id="dataregresso" name="dataregresso"><br><br>

            <label for="passageiros">Número de Passageiros:</label>
            <input type="number" id="passageiros" name="passageiros" min="1" value="1"><br><br>

            <label for="transporte">Meio de Transporte Favorito:</label>
            <select id="transporte" name="transporte">
                <option value="carro">Carro</option>
                <option value="comboio">Comboio</option>
                <option value="aviao">Avião</option>
                <option value="outros">Outros</option>
            </select><br><br>
            <label>Qual o serviço que deseja na sua viagem:</label><br>
                <input type="radio" id="basico" name="servico" value="basico" required>
                <label for="basico">Básico</label><br>
                <input type="radio" id="premium" name="servico" value="premium">
                <label for="premium">Premium</label><br><br>
                <label for="pedidos">Pedidos Especiais:</label><br>
                <textarea id="pedidos" name="pedidos" rows="4" cols="50" placeholder="Descreva seus pedidos especiais"></textarea><br><br>
                <label for="valor">Valor que espera gastar por pessoa e por dia (em €):</label>
                <input type="number" id="valor" name="valor" min="0" step="0.01" placeholder="Digite o valor"><br><br>
            </fieldset>
            <input type="submit" value="Submeter Formulário">
    </form>
</body>
</html>
